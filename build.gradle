plugins {
  id 'java'
  id 'idea'
  id 'eclipse'
  id 'jacoco'
}

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile "com.google.apis:google-api-services-sheets:${project.'google.api.service.sheet.version'}"
}

sourceCompatibility = "${project.'java.version'}" // -source
targetCompatibility = "${project.'java.version'}" // -target
